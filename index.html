<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css" />
      <title>Multimedia</title>
   </head>
   <body>
      <h1>Multimedia</h1>
      <main>
         <video
            width="320"
            height="240"
            controls
            autoplay
            muted
            loop
            poster="./media/stephanie-leblanc-JLMEZxBcXCU-unsplash.jpg"
            style="object-fit: cover; width: 320px; height: 240px"
            preload="none"
         >
            <source src="./media/FrogWebm.webm" type="video/webm" />
            <source src="./media/Jellyfish.mp4" type="video/mp4" />
            <source src="./media/FrogMov.mov" type="video/mov" />
         </video>

         <iframe
            width="320"
            height="240"
            src="https://www.youtube-nocookie.com/embed/rEq1Z0bjdwc?controls=1&amp;start=7"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
         ></iframe>

         <form>
            <input list="browsers" />
            <datalist id="browsers">
               <option value="Google Chrome"></option>
               <option value="Safari"></option>
               <option value="Opera GX"></option>
               <option value="Opera"></option>
               <option value="Internet Explorer"></option>
            </datalist>
            <select id="select">
               <option value="Bergen">Bergen</option>
               <option value="Larvik">Larvik</option>
               <option value="Tønsberg">Tønsberg</option>
               <option value="Porsgrunn">Porsgrunn</option>
            </select>
         </form>
         <div class="box"></div>
      </main>

      <audio controls loop muted preload="none">
         <source src="./media/Cantina2.mid" type="audio/mid" />
         <source src="./media/star-wars-cantina-song.mp3" type="audio/mpeg" />
      </audio>

      <picture>
         <source srcset="./media/frog2.jpg" media="(min-width:600px)" />
         <source srcset="./media/frog3.jpg" media="(min-width: 1100px)" />
         <img src="./media/frog1.jpg" alt="Frog" />
      </picture>
   </body>
</html>
